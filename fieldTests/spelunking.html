		<div data-role="page" id="win2" data-add-back-btn="true">
				
				<div data-role="header">
					<h1>Location: </h1>
				</div>
				
				<div data-role="content">
				  <div id="#win2" style="width: 400px; height:400px;"></div>
				</div>			
        <script>
            //App custom javascript
			
			
			
			
	navigator.geolocation.getCurrentPosition (function (pos)
	{// this is used to generate geolocation positioning
	  var lat = pos.coords.latitude;
	  var lng = pos.coords.longitude;
	  $("#lat").val (lat);
	  $("#lng").val (lng);
	});

	$("#btn").bind ("click", function (event)
	{
	  //ar lat = $("#lat").val ();
	  //var lng = $("#lng").val ();
	  var latlng = new google.maps.LatLng (41.5930, -93.7650); //des moines office actual loc
	  var options = { 
		zoom : 15, 
		center : latlng, 
		mapTypeId : google.maps.MapTypeId.ROADMAP };
	  
	  map = new google.maps.Map (document.getElementById("#win2"), options)
	
	  $.mobile.changePage ($("#win2"));
	  
	  new google.maps.Marker ( 
	  { 
		map : map, 
		animation : google.maps.Animation.DROP,
		position : latlng
	  });  
	});
        </script>
