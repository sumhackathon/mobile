<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>
        </title>
        <link rel="stylesheet" href="https://ajax.aspnetcdn.com/ajax/jquery.mobile/1.1.1/jquery.mobile-1.1.1.min.css" />
        <link rel="stylesheet" href="my.css" />
        <style>
            /* App custom styles */
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js">
        </script>
        <script src="https://ajax.aspnetcdn.com/ajax/jquery.mobile/1.1.1/jquery.mobile-1.1.1.min.js">
        </script>
        <script src="my.js">
        </script>
    </head>
    <body>
        <!-- Home -->
        <div data-role="page" id="page1" data-add-back-btn="true">
            <div data-theme="b" data-role="header">
                <h3>
                    Test 1
                </h3>
            </div>
            <div data-role="content" style="padding: 15px">
                <div data-role="collapsible-set" data-theme="" data-content-theme="">
                    <div data-role="collapsible" data-collapsed="false">
                        <h3>
                            Description
                        </h3>
						<div id="description" name="description">
							<script type="text/javascript">
							$(document).live('pageinit', function(){
								console.log('triggered descriptions load');
								$('#description').load('test1\\description.txt');
							});
							</script>
							Description
						</div> 
                    </div>
                    <div data-role="collapsible" data-collapsed="true">
                        <h3>
                            Course
                        </h3>
						<div id="courseInfo" name="courseInfo">
							<script type="text/javascript">
							$(document).live('pageinit', function(){
								console.log('triggered courseInfo load');
								$('#courseInfo').load('test1\\courseInfo.txt');
							});
							</script>
							Description
						</div> 
                    </div>
                </div>
                <a data-role="button" data-transition="fade" data-theme="b" href="launchTest.html" data-icon="arrow-r" data-iconpos="left">
                    Launch Test
                </a>
                <a data-role="button" data-transition="fade" data-theme="e" href="complete.html" data-icon="check" data-iconpos="left">
                    Mark as Complete
                </a>
            </div>
        </div>
        <script>
            //App custom javascript
        </script>
    </body>
</html>
